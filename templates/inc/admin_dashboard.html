<div class="row mt-5 mb-3 bo">
    <form action="" class="mb-3">
        <select name="" id="" style="margin: none; outline: none;">
            <option value="">2024</option>
            <option value="">2023</option>
            <option value="">2022</option>
        </select>
        <label for="" class="fw-bold fs-5">Students data</label>
    </form>
    <div class="col-12 col-lg-8 mb-1">
      <div class="border p-3">
        <div>
          <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
          const ctx = document.getElementById('myChart');
  
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apl', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nav', 'Dec'],
              datasets: [{
                label: ' Students',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
                fill: true,
                borderColor: '#FF751A',
                tension: 0.2,
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
    <div class="col-12 col-lg-4 mb-1">
      <div class="border p-3 h-100">
        <div class="mt-3">
          <canvas id="myChart2"></canvas>
        </div>
  
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
        <script>
          const ctxx = document.getElementById('myChart2');
  
          new Chart(ctxx, {
            type: 'doughnut',
            data: {
              labels: ['German', 'French', 'Mandarin', 'Spanish', 'English', 'Japanese'],
              datasets: [{
                label: ' Srtudents',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
