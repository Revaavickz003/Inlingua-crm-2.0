{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
{% endblock %}

<header class="header body-pd" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i></div>
    <div class="d-flex align-items-center justify-content-between">
        <p class="m-0 p-0 mx-3">{{user.name}}</p>
        <div class="header_img">
            {% if request.user.user_img %}
                <img src="{{ request.user.user_img.url }}" alt="User Img">
            {% else %}
                <img src="{% static 'img/imgs/profile icon.jpg' %}" alt="Default Img" style="width: 35px; height: 35px;">
            {% endif %}
        </div>
    </div>
</header>
<div class="l-navbar bg-dark show" id="nav-bar">
    <nav class="nav show">
        <div> 
            <a href="" class="nav_logo">
                <img src="{% static 'img/imgs/L1.webp' %}" alt="Webside logo img" width="150px">
            </a>
            <div class="nav_list">
                <a href="" class="nav_link {{Dashboard}}"> 
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span> 
                </a> 
                <a href="{% url 'students' %}" class="nav_link {{Students}}"> 
                    <i class='bx bx-user nav_icon'></i> 
                    <span class="nav_name">Student</span> 
                </a> 
                <a href="" class="nav_link {{Trainers}}"> 
                    <i class='bx bx-user nav_icon'></i> 
                    <span class="nav_name">Trainers</span> 
                </a>
                <a href="" class="nav_link {{tables}}">
                    <i class='bx bx-bookmark nav_icon'></i> 
                    <span class="nav_name">Languages</span> 
                </a> 
                <a href="" class="nav_link {{courceandlevels}}"> 
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i> 
                    <span class="nav_name">Batches, Courses</span> 
                </a>
                <a href="" class="nav_link {{Message_page}}"> 
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i> 
                    <span class="nav_name">Message</span> 
                </a>
            </div>
        </div> 
        <a href="" class="nav_link"> 
            <i class='bx bx-log-out nav_icon'></i> 
            <span class="nav_name">SignOut</span> 
        </a>
    </nav>
</div>
<script>
    const headertoggle_btn = document.getElementById('header-toggle');
    const header = document.querySelector('.nav');
    const header1 = document.querySelector('#header');
    const body = document.querySelector('body');
    const navbar = document.getElementById('nav-bar');
    header

    headertoggle_btn.addEventListener('click', function() {
        header.classList.toggle('show'); 
        body.classList.toggle('body-pd'); 
        header1.classList.toggle('body-pd'); 
        navbar.classList.toggle('show');
    })
</script>
